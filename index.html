<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Young's Modulus Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- radio -->
  <input type="radio" id="youngsModulusRadio" name="variables" checked>
  <label for="youngsModulusRadio">Young's Modulus</label>

  <input type="radio" id="stressRadio" name="variables">
  <label for="stressRadio">Stress</label>

  <input type="radio" id="strainRadio" name="variables">
  <label for="strainRadio">Strain</label><br><br>
  <!-- end radio -->
  
  <label for="v1" id="variable1">Stress</label>
  <input type="number" id="v1"><br><br>
  
  <label for="v2" id="variable2">Strain</label>
  <input type="number" id="v2"><br><br>

  <button id="btn">compute</button>

  <p id="result"></p>
  <script src="app.js"></script>
</body>
</html>
